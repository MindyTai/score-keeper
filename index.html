<!DOCTYPE html>

<html lang="en" >
    <head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
            <meta charset="utf-8">
            <title>Score Keeper</title>
            <link rel="stylesheet" href="ScoreKeeper.css">

        </head>
        <body >
            <div class="animated 1 bounceInUp">
                <h1 >Score Keeper</h1>
                <h3><span id="p1Display">0</span> to <span  id="p2Display">0</span></h3>
                <p>playing to <span>0<span></p>
                <input type="number">
                <button id="p1">Player 1</button>
                <button id="p2">Player 2</button>
                <button id="reset">Reset</button>
            </div>
            <script type="text/javascript" src="ScoreKeeper.js"></script>
        </body>
    </html>
        <script  src="js/index.js"></script>
    </body>
</html>
